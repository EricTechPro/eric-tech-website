      --surface-border: rgba(148, 163, 184, 0.1);

      --text: var(--white);

      --nav-bg: rgba(2, 6, 23, 0.8);
      --border: var(--slate-800);

    [data-theme='light'] {
      --background: #f8fafc;

      --text: var(--navy-900);
      --text-muted: var(--slate-600);
      --text-light: var(--slate-700);

      --border: var(--slate-300);
      --primary: var(--blue-600);
      --primary-glow: rgba(37, 99, 235, 0.3);
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      background-image:

    .section {
      padding: 4rem 1rem;
      position: relative;
    }

    @media (min-width: 768px) {
      .section {
        padding: 6rem 2rem;
      }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Glassmorphism Utilities */
    .glass-panel {
      background: var(--surface);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--surface-border);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
    }

    /* Typography */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      letter-spacing: -0.025em;
    }

    .text-gradient {
      background: linear-gradient(135deg, var(--white) 0%, var(--slate-400) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    [data-theme='light'] .text-gradient {
      background: linear-gradient(135deg, var(--navy-900) 0%, var(--blue-600) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .text-gradient-primary {
      background: linear-gradient(135deg, var(--blue-500) 0%, var(--teal-400) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Buttons */
    .btn-primary {
      background: linear-gradient(135deg, var(--blue-600) 0%, var(--indigo-600) 100%);
      color: #ffffff;
      font-weight: 600;
      border: none;
      box-shadow: 0 4px 14px 0 rgba(79, 70, 229, 0.4);
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, var(--indigo-600) 0%, var(--blue-600) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px 0 rgba(79, 70, 229, 0.6);
    }

    .btn-primary:hover::before {
      opacity: 1;
    }

    .btn-primary span,
    .btn-primary i {
      position: relative;
      z-index: 1;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: var(--text);
      font-weight: 600;
      border: 1px solid var(--surface-border);
      transition: all 0.3s ease;
    }

    [data-theme='light'] .btn-secondary {
      background: rgba(0, 0, 0, 0.05);
      color: var(--navy-900);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    [data-theme='light'] .btn-secondary:hover {
      background: rgba(0, 0, 0, 0.1);
    }

    /* Links */
    .link-primary {
      color: var(--primary);
      font-weight: 500;

    }

    .link-primary:hover {
      color: var(--accent);
      text-decoration: none;
    }

  <script>
    (function () {
      // Create a highlight div
      const highlightDiv = document.createElement('div');
      highlightDiv.style.position = 'absolute';
      highlightDiv.style.pointerEvents = 'none';
      highlightDiv.style.border = '2px solid red';
      highlightDiv.style.zIndex = '9999';
      highlightDiv.style.display = 'none';
      document.body.appendChild(highlightDiv);

      // Create a label div for displaying the element's type
      const labelDiv = document.createElement('div');
      labelDiv.style.position = 'absolute';
      labelDiv.style.pointerEvents = 'none';
      labelDiv.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
      labelDiv.style.color = 'white';
      labelDiv.style.fontSize = '12px';
      labelDiv.style.padding = '2px 5px';
      labelDiv.style.borderRadius = '3px';
      labelDiv.style.zIndex = '10000';
      labelDiv.style.display = 'none';
      document.body.appendChild(labelDiv);

      let currentElement = null;
      let inspectModeEnabled = false;

      // Initialize inspect mode
      function initInspectMode() {
        document.addEventListener('mousemove', handleMouseMove);
        document.addEventListener('click', handleClick, true);
      }

      // Disable inspect mode
      function disableInspectMode() {
        highlightDiv.style.display = 'none';
        labelDiv.style.display = 'none';
        currentElement = null;
        document.removeEventListener('mousemove', handleMouseMove);
        document.removeEventListener('click', handleClick, true);
      }

      // Mouse move event to update highlight position
      function handleMouseMove(event) {
        if (!inspectModeEnabled) return;
        const element = document.elementFromPoint(event.clientX, event.clientY);
        if (element && element !== currentElement) {
          currentElement = element;
          const rect = element.getBoundingClientRect();

          // Update highlight div
          highlightDiv.style.width = rect.width + 'px';
          highlightDiv.style.height = rect.height + 'px';
          highlightDiv.style.left = rect.left + window.scrollX + 'px';
          highlightDiv.style.top = rect.top + window.scrollY + 'px';
          highlightDiv.style.display = 'block';

          // Update label div
          labelDiv.textContent = element.getAttribute('data-name') || element.tagName.toLowerCase();
          labelDiv.style.left = rect.left + window.scrollX + 'px';
          labelDiv.style.top = rect.top + window.scrollY - labelDiv.offsetHeight + 'px';
          labelDiv.style.display = 'block';
        }
      }

      // Mouse click event to log element
      function handleClick(event) {
        if (!inspectModeEnabled) return;
        event.preventDefault();
        event.stopPropagation();
        if (currentElement) {
          window.parent.postMessage({ type: 'elementSelected', data: currentElement.outerHTML }, '*');
        }
      }

      // Mouse out to hide highlight and label
      document.addEventListener('mouseout', () => {
        highlightDiv.style.display = 'none';
        labelDiv.style.display = 'none';
        currentElement = null;
      });

      window.addEventListener('message', (event) => {
        if (event.data.action === 'toggleInspectMode') {
          inspectModeEnabled = event.data.enabled;
          if (inspectModeEnabled) {
            initInspectMode();
          } else {
            disableInspectMode();
          }
        }
      });
    })();
  </script>
